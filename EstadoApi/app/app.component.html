
<div class="form-group">
    <div class="col-lg-12">
        <input type="text" class="form-control" [(ngModel)]="term"   placeholder="Filtrar por Nome ou Sigla"/>
    </div>
    <div class="col-lg-12">
        <br />
        <br />
        <div>
            <table class="table">
                <thead>
                    <tr style="background-color:darkgray">

                        <td>
                            Nome
                        </td>
                        <td>Sigla</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let estado of (estados | estadoChange: term)">
                        <td>{{estado.Nome}}</td>
                        <td>{{estado.Sigla}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
